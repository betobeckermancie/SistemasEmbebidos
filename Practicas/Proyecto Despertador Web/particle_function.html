<script>
var accessToken = "3181b8fe7618001c26ba60c86ba70059a6f16c2f";
var deviceID = "200022000947373336323230";
var url = "https://api.particle.io/v1/devices/" + deviceID + "/Servo";

function switchOn()
{
	$.post(url, {params: "on", access_token: accessToken });
}  

function switchOff()
{
	$.post(url, {params: "off", access_token: accessToken });
}  

</script>
